<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Document Analysis</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: left;
            font-size: 1.75em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .upload-section, .chat-section {
            margin-bottom: 30px;
        }
        .upload-section button, .chat-section button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .upload-section button:hover, .chat-section button:hover {
            background-color: #555;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-section label {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-status {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #666;
            font-weight: bold;
            border-top: 2px solid transparent;
            transition: color 0.3s;
        }
        .tab:hover, .tab.active {
            color: #333;
            border-top: 2px solid #333;
        }
        .tab-content {
            display: none;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .chat-section input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-history {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat {
            margin-bottom: 15px;
        }
        .chat .bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px 0;
        }
        .chat.user {
            text-align: right;
        }
        .chat.user .bubble {
            background-color: #333;
            color: white;
            display: inline-block;
        }
        .chat.bot {
            text-align: left;
        }
        .chat.bot .bubble {
            background-color: #f0f0f0;
            color: #333;
            display: inline-block;
        }
        #processingStatus {
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        .formatted-summary {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .summary-heading {
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #1a1a1a;
        }
        .summary-paragraph {
            margin-bottom: 1em;
            text-align: justify;
        }
        .summary-paragraph:last-child {
            margin-bottom: 0;
        }
        .search-section {
            margin-bottom: 20px;
        }
        .search-input {
            width: calc(100% - 120px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .research-results {
            margin-top: 20px;
        }
        .research-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .research-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .research-item a {
            color: #0066cc;
            text-decoration: none;
        }
        .research-item a:hover {
            text-decoration: underline;
        }
        .typing-bubbles {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .typing-bubbles .bubble {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            animation: typing-bubble 1s infinite ease-in-out;
        }

        .typing-bubbles .bubble:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-bubbles .bubble:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-bubble {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Document Analysis</h1>
        <div class="upload-section">
            <h2>Upload Documents</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="fileInput">Choose Files</label>
                <input type="file" id="fileInput" name="files" multiple accept=".pdf">
                <span class="file-status" id="fileStatus">No file chosen</span>
                <button type="button" onclick="processDocuments()">Process Documents</button>
            </form>
            <div id="processingStatus"></div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'Chat')">Chat</div>
            <div class="tab" onclick="openTab(event, 'Summarize')">Summarize</div>
            <div class="tab" onclick="openTab(event, 'External')">External</div>
            <div class="tab" onclick="openTab(event, 'Voicechat')">Voicechat</div>
        </div>

        <div id="Chat" class="tab-content active chat-section">
            <h2>Chat with Document</h2>
            <form id="questionForm">
                <input type="text" id="question" name="question" placeholder="Type your question here" required>
                <button type="submit">Ask</button>
            </form>
            <div class="chat-history" id="chatHistory"></div>
        </div>

        <div id="Summarize" class="tab-content">
            <h2>Summarize Document</h2>
            <button onclick="generateSummary()">Generate Summary</button>
            <div id="summaryResult"></div>
        </div>

        <div id="External" class="tab-content">
            <h2>Fetch External Research Data</h2>
            <div class="search-section">
                <button onclick="fetchExternalData()">Fetch Data</button>
            </div>
            <div id="externalDataResult" class="research-results">
                <!-- Results will be displayed here -->
            </div>
        </div>

        <div id="Voicechat" class="tab-content">
            <h2>Voice Chat</h2>
            <button class="voice-button" onclick="startVoiceChat()">Start Voice Recording</button>
            <p id="voiceText">Click the button to start recording...</p>
        </div>
    </div>

    <script>
        let processedFiles = new FormData();
        let documentProcessed = false;
        let uploadedFiles = [];
        let mediaStream = null;

        document.getElementById('fileInput').addEventListener('change', function() {
            const fileStatus = document.getElementById('fileStatus');
            uploadedFiles = Array.from(this.files).map(file => file.name);
            fileStatus.textContent = uploadedFiles.join(', ') || 'No file chosen';
        });

        function openTab(event, tabName) {
            const tabs = document.getElementsByClassName('tab');
            const contents = document.getElementsByClassName('tab-content');

            Array.from(tabs).forEach(tab => tab.classList.remove('active'));
            Array.from(contents).forEach(content => content.classList.remove('active'));

            event.currentTarget.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function processDocuments() {
            const fileInput = document.getElementById('fileInput');
            const processingStatus = document.getElementById('processingStatus');
            
            if (fileInput.files.length === 0) {
                alert('Please select PDF files first.');
                return;
            }

            processedFiles = new FormData();
            Array.from(fileInput.files).forEach(file => {
                processedFiles.append('files', file);
            });

            processingStatus.textContent = 'Processing documents...';

            fetch('/upload', {
                method: 'POST',
                body: processedFiles
            })
            .then(response => response.json())
            .then(data => {
                documentProcessed = true;
                processingStatus.textContent = data.message;
            })
            .catch(error => {
                processingStatus.textContent = 'Error processing documents: ' + error.message;
                console.error('Error:', error);
            });
        }

        function createTypingBubbles() {
            const bubbles = document.createElement('div');
            bubbles.classList.add('typing-bubbles');
            
            for (let i = 0; i < 3; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubbles.appendChild(bubble);
            }
            
            return bubbles;
        }

        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!documentProcessed) {
                alert('Please process the documents before asking questions.');
                return;
            }

            const question = document.getElementById('question').value.trim();
            const chatHistory = document.getElementById('chatHistory');

            if (question) {
                const userBubble = `<div class="chat user"><div class="bubble">${question}</div></div>`;
                chatHistory.insertAdjacentHTML('beforeend', userBubble);
                
                document.getElementById('question').value = '';

                const typingBubbles = createTypingBubbles();
                chatHistory.insertAdjacentElement('beforeend', typingBubbles);

                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        question: question
                    })
                })
                .then(response => response.json())
                .then(data => {

                    typingBubbles.remove();

                    const botBubble = `<div class="chat bot"><div class="bubble">${data.response}</div></div>`;
                    chatHistory.insertAdjacentHTML('beforeend', botBubble);
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);

                    typingBubbles.remove();

                    const errorBubble = `<div class="chat bot"><div class="bubble">Error: ${error.message}</div></div>`;
                    chatHistory.insertAdjacentHTML('beforeend', errorBubble);
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                });
            }
        });


        function generateSummary() {
            if (!documentProcessed) {
                alert('Please process the documents before generating a summary.');
                return;
            }

            const summaryResult = document.getElementById('summaryResult');
            summaryResult.textContent = 'Generating summary...';

            fetch('/summarize', {
                method: 'POST',
                body: processedFiles
            })
            .then(async response => {
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                let summary = data.summary || 'No summary available.';
                summary = summary
                    .replace(/\*\*/g, '')
                    .replace(/\*/g, '')
                    .replace(/_{2,}/g, '')
                    .replace(/`/g, '')
                    .trim();

                const formattedSummary = document.createElement('div');
                formattedSummary.className = 'formatted-summary';
                
                const paragraphs = summary.split('\n');
                
                paragraphs.forEach(para => {
                    if (para.trim()) {
                        const p = document.createElement('p');
                        
                        const isHeading = (
                            /^(Section|Chapter|Part|Introduction|Conclusion|Summary|Key Points|Overview):/i.test(para) ||
                            /^\d+[\.)]\s/.test(para) ||
                            (para.length < 60 && para.endsWith(':')) ||
                            /^#+\s/.test(para)
                        );
                        
                        let cleanPara = para.replace(/^#+\s/, '');
                        
                        if (isHeading) {
                            p.className = 'summary-heading';
                        } else {
                            p.className = 'summary-paragraph';
                        }
                        
                        p.textContent = cleanPara.trim();
                        formattedSummary.appendChild(p);
                    }
                });

                summaryResult.innerHTML = '';
                summaryResult.appendChild(formattedSummary);
            })
            .catch(error => {
                console.error('Error details:', error);
                summaryResult.textContent = 'Error generating summary: ' + error.message;
            });
        }

        // JavaScript: Add file validation and better error handling
        function fetchExternalData() {
        const resultDiv = document.getElementById('externalDataResult');
        const fileInput = document.getElementById('fileInput');

        // Clear previous results
        resultDiv.innerHTML = 'Processing...';

        // Basic validation
        if (!fileInput || !fileInput.files || !fileInput.files.length) {
            resultDiv.innerHTML = 'Please select at least one PDF file.';
            return;
        }

        // Create FormData and append files
        const formData = new FormData();
        Array.from(fileInput.files).forEach(file => {
            formData.append('files', file);
        });

        // Send request
        fetch('/fetch-external-data', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Display detailed results
            if (data.error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>Error: ${data.error}</p>
                        <p>Debug Info: ${JSON.stringify(data.debug)}</p>
                    </div>
                `;
                return;
            }

            const results = data.results.map(result => {
                if (result.error) {
                    return `
                        <div class="file-result error">
                            <h4>File: ${result.filename}</h4>
                            <p>Error: ${result.error}</p>
                        </div>
                    `;
                }
                return `
                    <div class="file-result success">
                        <h4>File: ${result.filename}</h4>
                        <p>Pages: ${result.pages}</p>
                        <p>Characters on first page: ${result.first_page_chars}</p>
                        <p>Sample text: ${result.sample_text}</p>
                    </div>
                `;
            }).join('');

            resultDiv.innerHTML = `
                <div class="results">
                    <h3>Processing Results:</h3>
                    ${results}
                </div>
            `;
        })
        .catch(error => {
            resultDiv.innerHTML = `
                <div class="error">
                    <p>Error processing request: ${error.message}</p>
                </div>
            `;
        });
    }


    function startVoiceChat() {
        const voiceText = document.getElementById('voiceText');
        
        // First check if the browser supports getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            voiceText.innerText = 'Your browser does not support voice recording.';
            return;
        }

        // Update UI to show we're requesting permission
        voiceText.innerText = 'Requesting microphone permission...';

        // Request microphone permission
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaStream = stream;
                voiceText.innerText = 'Recording... (speak now)';
                
                // Start recording
                return fetch('/voice/record-voice', {
                    method: 'POST'
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.text) {
                    voiceText.innerText = `You said: ${data.text}`;
                } else if (data.error) {
                    throw new Error(data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                voiceText.innerText = `Error: ${error.message}`;
            })
            .finally(() => {
                // Clean up: stop all tracks in the media stream
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                }
            });
    }


    function updateVoiceStatus(message) {
        const voiceText = document.getElementById('voiceText');
        if (voiceText) {
            voiceText.innerText = message;
        }
    }

    function addVoiceChatUI() {
        const voiceChatDiv = document.getElementById('Voicechat');
        if (voiceChatDiv) {
            voiceChatDiv.innerHTML = `
                <h2>Voice Chat</h2>
                <div class="voice-controls">
                    <button id="startVoiceBtn" onclick="startVoiceChat()" class="voice-button">
                        Start Voice Recording
                    </button>
                    <div id="voiceStatus" class="status-indicator"></div>
                </div>
                <p id="voiceText" class="voice-text">Click the button to start recording...</p>
            `;
        }
    }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
